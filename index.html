  <h2>WEB</h2>
  <p>크리에이션 레코드(Creation Records)는 알란 맥기에 의해 운영되었던 영국의 인디 레코드 레이블 회사이다. 딕 그린, 조 포스터와 함께 맥기는 1983년 이 회사를 설립했지만, 1999년 해체되었다. 회사의 이름은 그가 좋아했던 1960년대 밴드 더 크리에이션을 본 따 지어졌다. 또한 맥기, 그린, 포스터는 밴드 비프 팡 포의 멤버였는데, 이 이름 또한 더 크리에이션의 곡 중 하나였다.</p>
